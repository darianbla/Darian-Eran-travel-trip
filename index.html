<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>TravelTip</title>
</head>

<body class="main-layout">
    <header class="main-header flex main-layout full">
        <section class="nav flex space-between align-center">
            <div class="logo" onclick="window.location.reload()">TravelTip</div>

            <form onsubmit="onSearch(event)">
                <input type="search" name="search" placeholder="Search a place">
                <button class="btn btn-round">GO</button>
            </form>
            <button class="btn btn-MyLocation">My location</button>
        </section>
    </header>

    <div id="map" style="width: 100%; height: 400px;"></div>
    <button onclick="onAddMarker()" class="btn btn-round btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn btn-round btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn btn-round btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn btn-round btn-pan">Pan Map to Tokyo</button>
    <p>You are at: <span class="user-pos"></span></p>
    <pre class="locs">
    <p>Locations:
    </p>
</pre>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
